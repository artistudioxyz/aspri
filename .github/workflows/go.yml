name: Golang Build

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Check out code
        uses: actions/checkout@v3

      # Setup Go
      - name: 🔨 Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.14.0' # The Go version to download (if necessary) and use.

      # Run build of the application
      - name: 🚀 Run build
        run: go build .
