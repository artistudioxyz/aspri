name: Golang Release

on:
  push:
    branches:
      - master
      - feature/release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.14.0'

      - name: ğŸ™ Create Release Branch
        run: |
          git checkout -b release || git checkout release

      - name: ğŸ“Ÿ Build
        run: chmod +x bin/build.sh && ./bin/build.sh

      - name: Check Git status
        run: git status

      - name: âœ… Commit changes
        run: |
          git config --local user.email "muhagung2001@gmail.com"
          git config --local user.name "agung2001"
          git add -A
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
          else
            arr[0]="chore(bot): ğŸ˜‚ release"
            arr[1]="chore(bot): ğŸ˜± release"
            arr[2]="chore(bot): ğŸ‰ release"
            arr[3]="chore(bot): ğŸ˜ release"
            arr[4]="chore(bot): ğŸ™ release"
            arr[5]="chore(bot): ğŸ™ˆ release"
            arr[6]="chore(bot): ğŸ release"
            arr[7]="chore(bot): ğŸ¤– release"
            arr[8]="chore(bot): ğŸŒŸ release"
            arr[9]="chore(bot): ğŸ‘» release"
            rand=$[$RANDOM % ${#arr[@]}]
            git commit -m "${arr[$rand]}"
          fi

      - name: ğŸš€ Push to release branch
        uses: ad-m/github-push-action@v0.8.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: release
          force: true
