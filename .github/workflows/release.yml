name: Golang Release

on:
  push:
    branches:
      - master
      - feature/release
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Check out code
        uses: actions/checkout@v3

      - name: ğŸ”¨ Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.14.0'

      - name: ğŸ™ Create Release Branch
        run: git checkout -b release

      - name: ğŸ“Ÿ Build
        run: chmod +x build.sh && ./build.sh

      - name: âœ… Commit changes
        run: git add . && git commit -m "Release"

      - name: ğŸš€ Push to release branch
        run: git push origin release --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
